<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-5 login-left">
        <div class="mx-auto">
          <img
            class="img-fluid mx-auto d-block logo"
            src="assets/img/logo.png"
            alt=""
          />
          <h4 class="h4">Welcome Back, Please login into your account</h4>

          <div class="col-md-10 mx-auto">
            <form action="home.html">
              <div class="form-group">
                <label for="email" class="text-gray">Username / Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Adjie_g4ant3ng@banget.com"
                />
              </div>
              <div class="form-group">
                <label for="password" class="text-gray">Password</label>

                <div class="input-group">
                  <input class="form-control" type="text" placeholder="•••••" />
                  <div class="input-group-append">
                    <a class="input-group-text">Forgot</a>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-7 login-right">
        <img class="img-fluid hero_front" src="assets/img/hero.png" alt="" />
        <!-- <img class="hero_back" src="assets/img/asset2.png" alt="" /> -->
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
