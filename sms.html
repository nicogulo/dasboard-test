                      <span class="d-none d-lg-inline text-gray-600 small">Adjie_g4ant3ng@banget.com</span>

          <!-- Begin Page Content -->
          <div class="container-fluid px-lg-4">
            <div class="row">
              <div class="col-md-12 mt-4">
                <div>
                  <div class="
                    d-sm-flex
                    align-items-center
                    justify-content-between
                    mb-4
                  ">
                    <h1 class="heading">SMS Schedhuller</h1>
                  </div>
                  <div>
                    <form class="d-none d-sm-inline-block form-inline navbar-search"></form>
                    <div class="form-group">
                      <label for='broadcast'>Broadcast Name</label>
                      <input type="text" class="form-control" placeholder="Name of your broadcast"
                        style="width: 270px;" />
                    </div>
                    </form>
                  </div>
                  <div>
                    <form class="d-none d-sm-inline-block form-inline navbar-search"></form>
                    <div class="form-group">
                      <label for='phonebook'>Phonebook</label>
                      <input type="text" class="form-control" placeholder="Select your phonebook"
                        style="width: 270px;" />
                    </div>
                  </div>


                  <form class="d-none d-sm-inline-block form-inline mb-3"></form>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" style="width: 734px; height: 152px;">Halo Bili, perkenalkan kami OCA (Omni Communication Assistant). Aplikasi berbasis web yang bisa membantu kamu menyebarkan pesan baik itu menggunakan voice ataupun text. Kamu bisa menjangkau seluruh konsumen dengan cepat, masif, dan otomatis. Info lebih lanjut kunjungi web kami
                     www.ocatelkom.co.id</textarea>
                  </div>
                </div>

                <div class="d-md-flex align-items-center">
                  <div>
                    <h2 class="h3 mb-2">
                      Schedule
                    </h2>
                    <h5 class="display-5 mb-5 font-italic text-gray">
                      When and how often do you want to broadcast this messages?
                    </h5>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="row">
                  <div class="col-sm-2">
                    <h4 class="h4 text-left">Run On</h4>
                  </div>
                  <div class="col-sm-10">
                    <div class='row'>
                      <div class='col-sm-8 mb-3'>
                        <div class="myTest d-inline custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Mon</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck2">
                          <label class="custom-control-label" for="customCheck2">Tue</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck3">
                          <label class="custom-control-label" for="customCheck3">Wed</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck4">
                          <label class="custom-control-label" for="customCheck3">Thu</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck5">
                          <label class="custom-control-label" for="customCheck5">Fri</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck6">
                          <label class="custom-control-label" for="customCheck6">Sat</label>
                        </div>
                        <div class="myTest d-inline  custom-control mr-3 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck7">
                          <label class="custom-control-label" for="customCheck7">Sun</label>
                        </div>
                      </div>
                      <div class='col-sm-8 mb-3'>
                        <div class="myTest d-inline  custom-control mr-3 custom-radio">
                          <form>
                            <div class="form-row align-items-center">
                              <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-4">
                                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                  <label class="custom-control-label" for="customControlAutosizing">Once a day</label>
                                </div>
                              </div>
                              <div class="col-auto my-1">
                                <div class='row align-items-center'>
                                  <div class='col-auto text-right pr-0'><span>At</span></div>
                                  <div class='col-auto'> <select class="custom-select mr-5" id="inlineFormCustomSelect">
                                      <option selected>2AM</option>
                                      <option value="1">3AM</option>
                                      <option value="2">4AM</option>
                                      <option value="3">5AM</option>
                                    </select>
                                  </div>
                                  <div class='col-auto pl-0'><span>WIB</span></div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class='col-sm-8 mb-3'>
                        <div class="myTest d-inline  custom-control mr-3 custom-radio">
                          <form>
                            <div class="form-row align-items-center">
                              <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-4">
                                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
                                  <label class="custom-control-label" for="customControlAutosizing2">At interval</label>
                                </div>
                              </div>

                              <div class="col-auto my-1">
                                <div class='row align-items-center'>
                                  <div class='col-auto text-right pr-0'><span>Every</span></div>
                                  <div class='col-auto'>
                                    <select class="custom-select" id="inlineFormCustomSelect" disabled>
                                      <option selected>6</option>
                                      <option value="1">3</option>
                                      <option value="2">4</option>
                                      <option value="3">5</option>
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="col-auto my-1">
                                <select class="custom-select mr-2" id="inlineFormCustomSelect" disabled>
                                  <option selected>hours</option>
                                  <option value="1">minute</option>
                                </select>
                              </div>

                              <div class='row align-items-center'>
                                <div class='col-auto' style="margin-left: 15px;"><span>From</span></div>
                                <div class='col-auto ml-0'>
                                  <select class="custom-select" id="inlineFormCustomSelect" disabled>
                                    <option selected>2AM</option>
                                    <option value="1">3AM</option>
                                    <option value="2">4AM</option>
                                    <option value="3">5AM</option>
                                  </select>
                                </div>
                                <div class='col-auto pl-0'><span>WIB</span></div>
                              </div>
                            </div>
                          </form>

                        </div>
                      </div>
                      <div class='col-sm-5 mb-5 text-right'>
                        <button type="button" class="btn btn-primary" style="width: 166px;">Send messages</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
